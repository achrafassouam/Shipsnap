<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles_cont.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- header -->
    <div class="header">
        <img src="images/logo.png" alt="logo">
    </div>

    <!-- input -->
    <div class="containers">
        <div class="left-section">
            <div id="container-input">
                <div class="search_box">
                    <input type="text" id="containerNumber" placeholder="Enter container number" class="search_input">
                    <button type="button" id="trackButton" class="search_button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
            </div>
            <div id="container-details">
                <div id="metadata"></div>
                <div id="locations"></div>
                <div id="events"></div>
            </div>
            <script>
                // Load the script.js file dynamically
                fetch('scripts/script.js')
                    .then(response => response.text())
                    .then(scriptText => {
                        const script = document.createElement('script');
                        script.textContent = scriptText;
                        document.body.appendChild(script);
                    })
                    .catch(error => {
                        console.error('Error loading script.js:', error);
                    });
            </script>
        </div>
        
        <!-- Map -->
        <div class="right-section" id="map"></div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
