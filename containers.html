<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles_cont.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- header for the website, containes a logo, and buttons to index, containers, about us and login -->
    <header>
		<img class="logo" src="images/logo.png" alt="logo">
		<nav>
			<ul class="nav-links">
				<li><a href="index.html">Home</a></li>
				<li><a href="containers.html">Tracking</a></li>
				<li><a href="aboutus.html">About US</a></li>
			</ul>
		</nav>
		<a class="log" href="login.html"><button>Login</button></a>
	</header>

    <!-- input placeholder for container number -->
    <div class="containers">
        <div class="left-section">
            <div id="container-input">
                <div class="search_box">
                    <input type="text" id="containerNumber" placeholder="Enter container number..." class="search_input">
                    <button type="button" id="trackButton" class="search_button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <p class="api-limit-notice">Due to the limits of the API I'm using, you can only try it with these two container numbers:
                    <br>
                    <strong>MEDU7152456</strong>
                    <br>
                    <strong>MEDU6686837</strong>
                </p>
            </div>
            <div id="container-details">
                <div id="metadata"></div>
                <div id="locations"></div>
                <div id="events"></div>
            </div>
            <div id="containerDetails"></div>
            <script>
                // Load the script.js file dynamically
                fetch('scripts/script.js')
                    .then(response => response.text())
                    .then(scriptText => {
                        const script = document.createElement('script');
                        script.textContent = scriptText;
                        document.body.appendChild(script);
                    })
                    .catch(error => {
                        console.error('Error loading script.js:', error);
                    });
            </script>
        </div>
        
        <!-- Map to show container location, and it loead automaticaly when opning the page -->
        <div class="right-section" id="map"></div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
